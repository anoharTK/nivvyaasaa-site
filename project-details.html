<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
/* ===== Theme Colors ===== */
:root {
    --gold: #d4af37;
    --dark-bg: #0d0d0d;
    --card-bg: #1b1b1b;
}

/* ===== Body ===== */
body {
    background: var(--dark-bg);
    font-family: Poppins, sans-serif;
    padding: 20px;
    color: #fff;
}

/* ===== Page Title ===== */
h1 {
    text-align: center;
    margin-bottom: 40px;
    font-weight: 700;
    font-size: 36px;
    color: var(--gold);
    letter-spacing: 1px;
    text-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
}

/* ===== Grid ===== */
.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

/* ===== Card ===== */
.card {
    background: var(--card-bg);
    border-radius: 14px;
    border: 1px solid rgba(212, 175, 55, 0.4);
    box-shadow: 0 0 15px rgba(212, 175, 55, 0.15);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 20px rgba(212, 175, 55, 0.35);
}

/* ===== Card Image ===== */
.card img {
    width: 100%;
    height: 190px;
    object-fit: cover;
}

/* ===== Card Text ===== */
.card div {
    color: var(--gold);
    font-size: 16px;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.03);
    border-top: 1px solid rgba(212, 175, 55, 0.3);
}
</style>
</head>

<body>

<h1>Project Readiness</h1>

<div class="container">
    <div class="image-grid">

        <div class="card">
            <img src="Siraimages/Image (1).jpg" alt="">
            <div class="p-3 text-center">Road Work</div>
        </div>

        <div class="card">
            <img src="Siraimages/Image (2).jpg" alt="">
            <div class="p-3 text-center">Sewage Lines</div>
        </div>

        <div class="card">
            <img src="Siraimages/Image (3).jpg" alt="">
            <div class="p-3 text-center">Street Lights</div>
        </div>

        <div class="card">
            <img src="Siraimages/Image (4).jpg" alt="">
            <div class="p-3 text-center">Park Development</div>
        </div>

        <div class="card">
            <img src="Siraimages/Image (5).jpg" alt="">
            <div class="p-3 text-center">Electricity Connection</div>
        </div>

        <div class="card">
            <img src="Siraimages/Image (7).jpg" alt="">
            <div class="p-3 text-center">Water Supply</div>
        </div>

    </div>
</div>

</body>
</html>
